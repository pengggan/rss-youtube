name: RSS to Telegram

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'  # 每8小时运行一次

jobs:
  run-rss-to-telegram:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp aiomysql feedparser

    - name: Run script
      run: |
        python rss.py
